<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
    </head>
    <body>
        <main>
            <div class="line">
                <div class="block red-block">
                </div>
            </div>
            <div class="line">
                <div class="block green-block">
                </div>
            </div>
            <div class="line">
                <div class="block blue-block">
                </div>
            </div>
        </main>
    </body>
    <script src="../../vista.js"></script>
    <script src="../../vista_element.js"></script>
    <script src="../../vista_animation.js"></script>
    <script>
        GetElements( ".line" )
            .SetProperties(
                {
                    "margin-top" : "2vw",
                    "width" : "100%",
                    "height" : "5vw",
                    "background-color" : "#EEE"
                }
                );
        GetElements( ".block" )
            .SetProperties(
                {
                    "width" : "5vw",
                    "height" : "5vw",
                    "background-color" : "#FF8888"
                }
                )
            .AnimateProperties(
                {
                    "transform" : [ "translateX(0vw)", "translateX(30vw)", "translateX(70vw)", "translateX(90vw)" ],
                    "opacity" : [ "1.0", "0.5", "0.1", "1.0" ]
                },
                [ 0.0, 2.0, 4.0, 6.0 ]
                )
            .AnimateProperties(
                {
                    "background-color" : [ "#FFFF00", "#00FFFF", "#FF00FF" ]
                },
                [ 4.0, 5.0, 6.0 ]
                )
            .AnimateProperties(
                {
                    "width" : [ "2vw", "5vw" ]
                },
                [ 0.5, 1.0 ],
                {
                    IsLooping : true,
                    Speed : 0.5
                }
                );

        DelayCall(
            function ()
            {
                GetElements( ".block" ).StopProperties();
            },
            6.0
            );
    </script>
</html>
