<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
        <style>
            .line
            {
                margin-top: 20px;
                width: 100%;
                height: 50px;
            }

            .block
            {
                position: relative;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="line">
                <div id="first-block" class="block" style="background-color:#FF0000">
                </div>
            </div>
            <div class="line">
                <div id="second-block" class="block" style="background-color:#00FF00">
                </div>
            </div>
            <div class="line">
                <div id="third-block" class="block" style="background-color:#0000FF">
                </div>
            </div>
        </main>
    </body>
    <script src="../../vista.js"></script>
    <script src="../../vista_element.js"></script>
    <script src="../../vista_animation.js"></script>
    <script>
        GetElements( ".block" )
            .StartProperties(
                {
                    "left" : [ "0px", "10px", "90px", "100px" ],
                    "opacity" : [ "1.0", "0.3", "0.8", "1.0" ]
                },
                [ 0.0, 1.0, 2.0, 3.0 ]
                );
    </script>
</html>
