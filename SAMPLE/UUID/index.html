<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_time.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_uuid.js"></script>
        <script>
            var
                uuid_index;

            document.write( "<pre>" );

            for ( uuid_index = 0;
                  uuid_index < 32;
                  ++uuid_index )
            {
                document.write( GetTimeUuid() + " | " + GetRandomUuid() + "<br/>" );
            }

            document.write( "</pre>" );
        </script>
    </body>
</html>
