<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
        <style>
            *
            {
                margin: 0;
                padding: 0;
            }

            .filler
            {
                height: calc( 100vh - 2rem );
            }

            .dropdown-value,
            .dropdown-option
            {
                width: 3rem;
                border: 1px solid #444444;
                padding-top: 0.2rem;
                padding-bottom: 0.2rem;
            }

            .dropdown-list
            {
                position: absolute;

                overflow-y: scroll;
                max-height: 10rem;

                background-color: #FFFFFF;
            }

            .dropdown-list.is-hidden
            {
                display: none;
            }

            .dropdown-option:hover,
            .dropdown-option.is-selected
            {
                background-color: #888888;

                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="filler">
            </div>
            <form name="TestForm">
                <div class="dropdown">
                    <input class="dropdown-input" name="Prefix" type="hidden" value="+7"/>
                    <div class="dropdown-value">
                    </div>
                    <div class="dropdown-list">
                        <div class="dropdown-option" data-value="+1" data-selected>
                            +1
                        </div>
                        <div class="dropdown-option" data-value="+2">
                            +2
                        </div>
                        <div class="dropdown-option" data-value="+3">
                            +3
                        </div>
                        <div class="dropdown-option" data-value="+4">
                            +4
                        </div>
                        <div class="dropdown-option" data-value="+5">
                            +5
                        </div>
                        <div class="dropdown-option" data-value="+6">
                            +6
                        </div>
                        <div class="dropdown-option" data-value="+7">
                            +7
                        </div>
                        <div class="dropdown-option" data-value="+8">
                            +8
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="CancelEvent( event ); HandleSendButtonClickEvent()">
                        Send
                    </button>
                </div>
            </form>
            <div id="result">
            </div>
            <div class="filler">
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_dropdown.js"></script>
        <style>
        </style>
        <script>
            // -- FUNCTIONS

            function HandleSendButtonClickEvent(
                )
            {
                GetElementById( "result" ).SetTextContent( document.TestForm.Prefix.value );
            }

            // -- STATEMENTS

            InitializeDropdowns();
        </script>
    </body>
</html>
