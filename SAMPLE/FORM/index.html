<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="height-80pxm display-flex flex-direction-row justify-content-center align-items-center background-color-gray text-color-white">
            <div>
                SAMPLE
            </div>
        </header>
        <main class="container-centered background-color-light-gray text-color-black">
            <form class="display-flex flex-direction-column align-items-center padding-vertical-20pxm">
                <select class="width-480pxm border-radius-10pxm padding-lateral-5pxm padding-vertical-10pxm">
                    <option>First option</option>
                    <option>Second option</option>
                    <option>Third option</option>
                    <option>Fourth option</option>
                </select>
                <input class="width-480pxm margin-top-10pxm border-radius-10pxm padding-10pxm" type="email" placeholder="E-mail">
                <input class="width-480pxm margin-top-10pxm border-radius-10pxm padding-10pxm" type="password" placeholder="Password">
                <input class="margin-top-20pxm border-radius-10pxm padding-10pxm" type="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
