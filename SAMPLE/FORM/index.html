<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="height-80pt display-flex flex-row flex-center flex-middle background-color-gray text-color-white">
            <div>
                SAMPLE
            </div>
        </header>
        <main class="container-centered background-color-light-gray text-color-black">
            <form class="display-flex flex-column flex-middle padding-vertical-20pt">
                <select class="width-480pt border-radius-10pt padding-lateral-5pt padding-vertical-10pt">
                    <option>First option</option>
                    <option>Second option</option>
                    <option>Third option</option>
                    <option>Fourth option</option>
                </select>
                <input class="width-480pt margin-top-10pt border-radius-10pt padding-10pt" type="email" placeholder="E-mail">
                <input class="width-480pt margin-top-10pt border-radius-10pt padding-10pt" type="password" placeholder="Password">
                <input class="margin-top-20pt border-radius-10pt padding-10pt" type="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
