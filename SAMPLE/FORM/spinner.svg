<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes spinner-bar-animation
        {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .spinner-bar
        {
            transform-origin: 40px 40px;
            animation: spinner-bar-animation 1.2s linear infinite;
            fill: currentColor;
        }

        .spinner-bar:nth-child(1) { transform: rotate( 0deg ); animation-delay: -1.1s; }
        .spinner-bar:nth-child(2) { transform: rotate( 30deg ); animation-delay: -1s; }
        .spinner-bar:nth-child(3) { transform: rotate( 60deg ); animation-delay: -0.9s; }
        .spinner-bar:nth-child(4) { transform: rotate( 90deg ); animation-delay: -0.8s; }
        .spinner-bar:nth-child(5) { transform: rotate( 120deg ); animation-delay: -0.7s; }
        .spinner-bar:nth-child(6) { transform: rotate( 150deg ); animation-delay: -0.6s; }
        .spinner-bar:nth-child(7) { transform: rotate( 180deg ); animation-delay: -0.5s; }
        .spinner-bar:nth-child(8) { transform: rotate( 210deg ); animation-delay: -0.4s; }
        .spinner-bar:nth-child(9) { transform: rotate( 240deg ); animation-delay: -0.3s; }
        .spinner-bar:nth-child(10) { transform: rotate( 270deg ); animation-delay: -0.2s; }
        .spinner-bar:nth-child(11) { transform: rotate( 300deg ); animation-delay: -0.1s; }
        .spinner-bar:nth-child(12) { transform: rotate( 330deg ); animation-delay: 0s; }
    </style>
