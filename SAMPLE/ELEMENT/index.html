<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main>
            <test-element>
            </test-element>
            <div class="line">
                <div class="block red-block">
                </div>
            </div>
            <div class="line">
                <div class="block green-block">
                </div>
            </div>
            <div class="line">
                <div class="block blue-block">
                </div>
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_template.js"></script>
        <script>
            // -- TYPES

            class TEST_ELEMENT extends VISTA_ELEMENT
            {
                // -- CONSTRUCTORS

                constructor(
                    )
                {
                    super(
                        `
                        <h1>
                            TEST ELEMENT
                        </h1>
                        `
                        );
                }
            }

            // -- STATEMENTS

            RegisterElement( "test-element", TEST_ELEMENT );

            GetElements( "div" )
                .Iterate(
                    function (
                        element,
                        element_index
                        )
                    {
                        Log( element_index, element.classList );
                    }
                    )
                .Process(
                    function (
                        element_array
                        )
                    {
                        var
                            element;

                        for ( element of element_array )
                        {
                            LogElement( element );
                        }
                    }
                    );

            GetElements( ".line" )
                .SetProperties(
                    {
                        "margin-top" : "2vw",
                        "width" : "100%",
                        "height" : "5vw",
                        "background-color" : "#EEE"
                    }
                    );

            GetElements( ".block" )
                .SetProperties(
                    {
                        "width" : "5vw",
                        "height" : "5vw"
                    }
                    );
        </script>
    </body>
</html>
