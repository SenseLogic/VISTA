<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <body style="font-family:monospace">
        <style>
            .outline
            {
                outline: 2px solid red;
            }
        </style>
        <main>
            <div class="line">
                <div class="block" style="background-color:#FF0000">
                </div>
            </div>
            <div class="line">
                <div class="block" style="background-color:#00FF00">
                </div>
            </div>
            <div class="line">
                <div class="block" style="background-color:#0000FF">
                </div>
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_animation.js"></script>
        <script>
            // -- STATEMENTS

            GetElements( ".line" )
                .SetStyles(
                    {
                        "margin-top" : "2vw",
                        "width" : "100%",
                        "height" : "5vw",
                        "background-color" : "#EEE"
                    }
                    );

            GetElements( ".block" )
                .SetStyles(
                    {
                        "width" : "5vw",
                        "height" : "5vw"
                    }
                    )
                .AnimateStyles(
                    {
                        "transform" : [ "translateX(0vw)", "translateX(30vw)", "translateX(70vw)", "translateX(90vw)" ],
                        "opacity" : [ ".", "0.5", "0.1", "." ]
                    },
                    [ 0.0, 2.0, 4.0, 6.0 ]
                    )
                .AnimateStyles(
                    {
                        "background-color" : [ ".", "#FF8888", "#FFFF00", "#00FFFF", "#FF00FF", "." ],
                        "class-list" : [ "", "+outline", "-outline", "+outline", "-outline", "" ]
                    },
                    [ 1.0, 2.0, 4.0, 5.0, 5.5, 6.0 ]
                    )
                .AnimateStyles(
                    {
                        "display" : [ "none", "block" ]
                    },
                    [ 2.5, 2.75 ]
                    )
                .AnimateStyles(
                    {
                        "width" : [ ".", "2vw", "5vw" ]
                    },
                    [ 0.0, 0.5, 1.0 ],
                    {
                        IsLooping : true,
                        Speed : 0.5
                    }
                    );

            DelayCall(
                function (
                    )
                {
                    GetElements( ".block" ).StopStyles();
                },
                6.0
                );

            GetElements( "div" )
                .Iterate(
                    function (
                        element,
                        element_index
                        )
                    {
                        WriteRow( element_index, element.classList );
                    }
                    )
                .Process(
                    function (
                        element_array
                        )
                    {
                        var
                            element;

                        for ( element of element_array )
                        {
                            WriteLine( element );
                        }
                    }
                    );
        </script>
    </body>
</html>
