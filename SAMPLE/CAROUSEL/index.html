<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main class="container-centered">
            <div>
                <div class="carousel">
                    <figure class="carousel-strip-3 carousel-strip-looping-animation-3">
                        <div class="carousel-slide-3" style="display:flex">
                            <img src="slide_1.jpg">
                        </div>
                        <div class="carousel-slide-3" style="display:flex">
                            <img src="slide_2.jpg">
                        </div>
                        <div class="carousel-slide-3" style="display:flex">
                            <img src="slide_1.jpg">
                        </div>
                    </figure>
                </div>
            </div>
            <div>
                <div class="carousel">
                    <figure class="carousel-strip-4 carousel-strip-looping-animation-4">
                        <img class="carousel-slide-4" src="slide_1.jpg">
                        <img class="carousel-slide-4" src="slide_2.jpg">
                        <img class="carousel-slide-4" src="slide_3.jpg">
                        <img class="carousel-slide-4" src="slide_1.jpg">
                    </figure>
                </div>
            </div>
            <div>
                <div class="carousel">
                    <figure class="carousel-strip-5 carousel-strip-looping-animation-5">
                        <img class="carousel-slide-5" src="slide_1.jpg">
                        <img class="carousel-slide-5" src="slide_2.jpg">
                        <img class="carousel-slide-5" src="slide_3.jpg">
                        <img class="carousel-slide-5" src="slide_4.jpg">
                        <img class="carousel-slide-5" src="slide_1.jpg">
                    </figure>
                </div>
            </div>
            <div>
                <div class="carousel">
                    <figure class="carousel-strip-6 carousel-strip-looping-animation-6">
                        <img class="carousel-slide-6" src="slide_1.jpg">
                        <img class="carousel-slide-6" src="slide_2.jpg">
                        <img class="carousel-slide-6" src="slide_3.jpg">
                        <img class="carousel-slide-6" src="slide_4.jpg">
                        <img class="carousel-slide-6" src="slide_5.jpg">
                        <img class="carousel-slide-6" src="slide_1.jpg">
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
