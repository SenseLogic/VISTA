<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main>
            <img class="appearing-image opacity-transition" src="../MEDIA/slide_1.jpg"/>
            <img class="appearing-image x-translation-transition" src="../MEDIA/slide_2.jpg"/>
            <img class="appearing-image x-translation-opacity-transition" src="../MEDIA/slide_3.jpg"/>
            <img class="appearing-image y-translation-transition" src="../MEDIA/slide_4.jpg"/>
            <img class="appearing-image y-translation-opacity-transition" src="../MEDIA/slide_5.jpg"/>
            <img class="appearing-image scaling-transition" src="../MEDIA/slide_6.jpg"/>
            <img class="appearing-image scaling-opacity-transition" src="../MEDIA/background_1.jpg"/>
            <img class="appearing-image x-scaling-transition" src="../MEDIA/background_2.jpg"/>
            <img class="appearing-image x-scaling-opacity-transition" src="../MEDIA/background_3.jpg"/>
            <img class="appearing-image y-scaling-transition" src="../MEDIA/background_4.jpg"/>
            <img class="appearing-image y-scaling-opacity-transition" src="../MEDIA/background_1.jpg"/>
            <img class="appearing-image rotation-transition" src="../MEDIA/background_2.jpg"/>
            <img class="appearing-image rotation-opacity-transition" src="../MEDIA/background_3.jpg"/>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script>
            // -- STATEMENTS

            GetElements( ".appearing-image" )
                .AddIntersectionObserver( true, 0.25, "is-visible" )
                .AddIntersectionObserver( false, 0.0, "", "is-visible" );
        </script>
    </body>
</html>
