<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <body>
        <style>
            .image
            {
                width: 100%;
                height: auto;
            }

            .fade-in
            {
                opacity: 0;
                transition: opacity 5s ease;
            }

            .fade-in.is-intersecting
            {
                opacity: 1;
            }
        </style>
        <main>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_1.jpg"/>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_2.jpg"/>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_3.jpg"/>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_4.jpg"/>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_5.jpg"/>
            <img class="image intersecting fade-in" src="../CAROUSEL/slide_6.jpg"/>
            <img class="image intersecting fade-in" src="../PARALLAX/background_1.jpg"/>
            <img class="image intersecting fade-in" src="../PARALLAX/background_2.jpg"/>
            <img class="image intersecting fade-in" src="../PARALLAX/background_3.jpg"/>
            <img class="image intersecting fade-in" src="../PARALLAX/background_4.jpg"/>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script>
            // -- STATEMENTS

            GetElements( ".intersecting" )
                .ApplyIntersectionObserver(
                    CreateIntersectionObserver( true, 0.5, "is-intersecting" )
                    )
                .ApplyIntersectionObserver(
                    CreateIntersectionObserver( false, 0.0, "", "is-intersecting" )
                    );
        </script>
    </body>
</html>
