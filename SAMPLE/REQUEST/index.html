<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
    </head>
    <body>
        <main>
            <div id="get-response">
            </div>
            <div id="post-response">
            </div>
        </main>
    </body>
    <script src="../../CODE/JAVASCRIPT/vista.js"></script>
    <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
    <script>
        SendRequest(
            "https://jsonplaceholder.typicode.com/todos/1",
            "GET",
            {},
            null,
            function (
                request
                )
            {
                GetElementById( "get-response" ).innerHTML
                    = request.status
                      + ", "
                      + request.statusText
                      + ", "
                      + request.responseText;
            }
            );

        SendRequest(
            "https://jsonplaceholder.typicode.com/posts",
            "POST",
            {
                "Content-type": "application/json; charset=UTF-8"
            },
            GetText(
                {
                    title : 'foo',
                    body : 'bar',
                    userId : 1
                }
                ),
            function (
                request
                )
            {
                GetElementById( "post-response" ).innerHTML
                    = request.status
                      + ", "
                      + request.statusText
                      + ", "
                      + request.responseText;
            }
            );
    </script>
</html>
