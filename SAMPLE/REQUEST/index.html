<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
    </head>
    <body>
        <main>
            <div id="get-response">
            </div>
            <div id="post-response">
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_request.js"></script>
        <script>
            // -- FUNCTIONS

            async function Test(
                )
            {
                var
                    response;

                response = await SendRequest(
                    "https://reqres.in/api/users/2",
                    "GET",
                    {},
                    null
                    );

                GetElementById( "get-response" ).innerHTML
                    = response.status
                      + "<br/>"
                      + response.statusText
                      + "<br/>"
                      + response.responseText;

                response = await SendRequest(
                    "https://reqres.in/api/users",
                    "POST",
                    {
                        "Content-type": "application/json; charset=UTF-8"
                    },
                    GetJsonText(
                        {
                            "name" : "Morpheus",
                            "job" : "leader"
                        }
                        )
                    );

                GetElementById( "post-response" ).innerHTML
                    = response.status
                      + "<br/>"
                      + response.statusText
                      + "<br/>"
                      + response.responseText;
            }

            // -- STATEMENTS

            Test();
        </script>
    </body>
</html>
