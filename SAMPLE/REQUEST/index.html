<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sample</title>
    </head>
    <body>
        <main>
            <div id="get-response">
            </div>
            <div id="post-response">
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_request.js"></script>
        <script>
            SendRequest(
                "https://reqres.in/api/users/2",
                "GET",
                {},
                null,
                function (
                    request
                    )
                {
                    GetElementById( "get-response" ).innerHTML
                        = request.status
                          + ", "
                          + request.statusText
                          + ", "
                          + request.responseText;
                }
                );

            SendRequest(
                "https://reqres.in/api/users",
                "POST",
                {
                    "Content-type": "application/json; charset=UTF-8"
                },
                GetJsonText(
                    {
                        "name" : "Morpheus",
                        "job" : "leader"
                    }
                    ),
                function (
                    request
                    )
                {
                    GetElementById( "post-response" ).innerHTML
                        = request.status
                          + ", "
                          + request.statusText
                          + ", "
                          + request.responseText;
                }
                );
        </script>
    </body>
</html>
