<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
        <style>
            *
            {
                margin: 0;
                padding: 0;
            }

            .test-scroller
            {
                position: relative;

                overflow: hidden;
                height: 100vh;
            }

            .test-scroller-strip
            {
                position: absolute;

                display: flex;
            }

            .test-scroller-slide
            {
                height: 100vh;
                width: 40vw;

                display: flex;
                flex-shrink: 0;
                justify-content: center;
                align-items: center;

                background-position: center center;
                background-size: cover;

                color: white;
            }

            .test-scroller-slide-background-1
            {
                background-image: url( "../MEDIA/slide_1.jpg" );
            }

            .test-scroller-slide-background-2
            {
                background-image: url( "../MEDIA/slide_2.jpg" );
            }

            .test-scroller-slide-background-3
            {
                background-image: url( "../MEDIA/slide_3.jpg" );
            }

            .test-scroller-slide-background-4
            {
                background-image: url( "../MEDIA/slide_4.jpg" );
            }

            .test-scroller-slide-background-5
            {
                background-image: url( "../MEDIA/slide_5.jpg" );
            }

            .test-scroller-slide-background-6
            {
                background-image: url( "../MEDIA/slide_6.jpg" );
            }

            .test-scroller-track
            {
                position: absolute;

                overflow: hidden;
                border-radius: 0.5rem;

                background-color: rgba( 0, 0, 0, 0.2 );
            }

            .test-scroller-horizontal-track
            {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;

                height: 1rem;
            }

            .test-scroller-vertical-track
            {
                top: 1rem;
                bottom: 1rem;
                right: 1rem;

                width: 1rem;
            }

            .test-scroller-slider
            {
                border-radius: 0.5rem;

                background-color: rgba( 255, 255, 255, 0.8 );
            }

            .test-scroller-horizontal-slider
            {
                height: 1rem;
                width: 5rem;
            }

            .test-scroller-vertical-slider
            {
                height: 5rem;
                width: 1rem;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="test-scroller-1" class="test-scroller">
                <div id="test-scroller-strip-1" class="test-scroller-strip">
                    <div class="test-scroller-slide test-scroller-slide-background-1">
                        <h1>SLIDE 1</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-2">
                        <h1>SLIDE 2</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-3">
                        <h1>SLIDE 3</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-4">
                        <h1>SLIDE 4</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-5">
                        <h1>SLIDE 5</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-6">
                        <h1>SLIDE 6</h1>
                    </div>
                </div>
                <div id="test-scroller-track-1" class="test-scroller-track test-scroller-horizontal-track">
                    <div id="test-scroller-slider-1" class="test-scroller-slider test-scroller-horizontal-slider">
                    </div>
                </div>
            </div>
            <div id="test-scroller-2" class="test-scroller">
                <div id="test-scroller-strip-2" class="test-scroller-strip">
                    <div class="test-scroller-slide test-scroller-slide-background-1">
                        <h1>SLIDE 1</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-2">
                        <h1>SLIDE 2</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-3">
                        <h1>SLIDE 3</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-4">
                        <h1>SLIDE 4</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-5">
                        <h1>SLIDE 5</h1>
                    </div>
                    <div class="test-scroller-slide test-scroller-slide-background-6">
                        <h1>SLIDE 6</h1>
                    </div>
                </div>
                <div id="test-scroller-track-2" class="test-scroller-track test-scroller-vertical-track">
                    <div id="test-scroller-slider-2" class="test-scroller-slider test-scroller-vertical-slider">
                    </div>
                </div>
            </div>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_animation.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_scroller.js"></script>
        <script>
            // -- STATEMENTS

            var scroller
                = new SCROLLER(
                      GetElementById( "test-scroller-1" ),
                      GetElementById( "test-scroller-strip-1" ),
                      "margin-left",
                      0.5,
                      true,
                      true,
                      6,
                      GetElementById( "test-scroller-slider-1" ),
                      0.5,
                      "margin-left",
                      true,
                      true,
                      GetElementById( "test-scroller-track-1" )
                      );

            var scroller
                = new SCROLLER(
                      GetElementById( "test-scroller-2" ),
                      GetElementById( "test-scroller-strip-2" ),
                      "margin-left",
                      0.5,
                      true,
                      true,
                      6,
                      GetElementById( "test-scroller-slider-2" ),
                      "margin-top",
                      0.5,
                      false,
                      true,
                      GetElementById( "test-scroller-track-2" )
                      );
        </script>
    </body>
</html>
