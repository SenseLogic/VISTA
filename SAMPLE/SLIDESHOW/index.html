                </div>
                <div id="test-slideshow-left-arrow" class="test-slideshow-arrow test-slideshow-left-arrow">

                </div>
                <div id="test-slideshow-right-arrow" class="test-slideshow-arrow test-slideshow-right-arrow">

                <div class="test-slideshow-slide test-slideshow-slide-background-1 test-slideshow-slide-perpetual-animation-1">

        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_slideshow.js"></script>
        <script>
            // -- FUNCTIONS

            function GetRoundedValue(
                value
                )
            {
                return Math.floor( value * 100.0 ) / 100.0;
            }

            // ~~

            function HandleSlideshowUpdate(
                slideshow
                )
            {
                var
                    slide_index,
                    text;

                text = GetRoundedValue( slideshow.GetSlideIndex() ) + " :";

                for ( slide_index = 0;
                      slide_index < slideshow.SlideCount;
                      ++slide_index )
                {
                    text += " " + GetRoundedValue( slideshow.GetSlideRatio( slide_index ) );
                }

                console.log( text );
            }

            // -- STATEMENTS

            var slideshow
                = new SLIDESHOW(
                      GetElements( "#test-slideshow .test-slideshow-slide" ),
                      0.0,
                      3.0,
                      0.5,
                      true,
                      GetElements( "#test-slideshow .test-slideshow-slide-button" ),
                      HandleSlideshowUpdate
                      );

            slideshow.HandleSlideButtonsClickEvent( false, 10 );
            slideshow.HandlePriorSlideButtonClickEvent( GetElementById( "test-slideshow-left-arrow" ), false, 10 );
            slideshow.HandleNextSlideButtonClickEvent( GetElementById( "test-slideshow-right-arrow" ), false, 10 );
            slideshow.StartAutomaticAnimation();
        </script>
    </body>
</html>
