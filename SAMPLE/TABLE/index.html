<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <body>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_request.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_table.js"></script>
        <script>
            // -- TYPES

            class USER extends VISTA_DATA
            {
                // -- CONSTRUCTORS

                constructor(
                    )
                {
                    super();
                }
            }

            // ~~

            class TODO extends VISTA_DATA
            {
                // -- CONSTRUCTORS

                constructor(
                    )
                {
                    super();
                }
            }

            // ~~

            class USER_TABLE extends VISTA_TABLE
            {
                // -- CONSTRUCTORS

                constructor(
                    )
                {
                    super(
                        USER,
                        "id",
                        [ "id", "name", "username", "email", "address", "phone", "website", "company" ],
                        "https://jsonplaceholder.typicode.com/users"
                        );
                }
            }

            // ~~

            class TODO_TABLE extends VISTA_TABLE
            {
                // -- CONSTRUCTORS

                constructor(
                    )
                {
                    super(
                        TODO,
                        "id",
                        [ "id", "userId", "title", "completed" ],
                        "https://jsonplaceholder.typicode.com/todos"
                        );
                }
            }

            // -- FUNCTIONS

            async function Test(
                )
            {
                var
                    todo_array,
                    todo_table,
                    user_array,
                    user_table;

                user_table = new USER_TABLE();
                todo_table = new TODO_TABLE();

                user_array = await user_table.GetDataArray();
                todo_array = await user_table.GetDataArray();

                document.write( GetJsonText( user_array ) );
                document.write( GetJsonText( todo_array ) );
            }

            // -- STATEMENTS

            Test();
        </script>
    </body>
</html>
