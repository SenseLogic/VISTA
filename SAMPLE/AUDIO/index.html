<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <body>
        <main>
            <button onclick="PlayRadio()">
                Play
            </button>
            <button onclick="PauseRadio()">
                Pause
            </button>
            <button onclick="ToggleRadio()">
                Toggle
            </button>
            <button onclick="DecreaseVolume()">
                -
            </button>
            <button onclick="IncreaseVolume()">
                +
            </button>
            <button onclick="DecreaseSpeed()">
                &lt;&lt;
            </button>
            <button onclick="IncreaseSpeed()">
                &gt;&gt;
            </button>
            <p>
               Play count : <span id="play-counter">0</span>
            </p>
            <p>
               Pause count : <span id="pause-counter">0</span>
            </p>
            <p>
               Update count : <span id="update-counter">0</span>
            </p>
            <p>
               Volume : <span id="volume">1</span>
            </p>
            <p>
               Speed : <span id="speed">1</span>
            </p>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_audio.js"></script>
        <script>
            // -- VARIABLES

            var
                AudioPlayer,
                PauseCounter,
                PlayCounter,
                Speed,
                UpdateCounter,
                Volume;

            // -- FUNCTIONS

            function PlayRadio(
                )
            {
                AudioPlayer.Play();
            }

            // ~~

            function PauseRadio(
                )
            {
                AudioPlayer.Pause();
            }

            // ~~

            function ToggleRadio(
                )
            {
                AudioPlayer.TogglePause();
            }

            // ~~

            function DecreaseVolume(
                )
            {
                --Volume;

                if ( Volume < 0 )
                {
                    Volume = 0;
                }

                AudioPlayer.SetVolume( Volume / 10.0 );
            }

            // ~~

            function IncreaseVolume(
                )
            {
                ++Volume;

                if ( Volume > 10 )
                {
                    Volume = 10;
                }

                AudioPlayer.SetVolume( Volume / 10.0 );
            }

            // ~~

            function DecreaseSpeed(
                )
            {
                --Speed;

                if ( Speed < 5 )
                {
                    Speed = 5;
                }

                AudioPlayer.SetSpeed( Speed / 10.0 );
            }

            // ~~

            function IncreaseSpeed(
                )
            {
                ++Speed;

                if ( Speed > 20 )
                {
                    Speed = 20;
                }

                AudioPlayer.SetSpeed( Speed / 10.0 );
            }

            // ~~

            function IncreasePlayCounterElement(
                )
            {
                ++PlayCounter;
                GetElementById( "play-counter" ).SetTextContent( PlayCounter );
            }

            // ~~

            function IncreasePauseCounterElement(
                )
            {
                ++PauseCounter;
                GetElementById( "pause-counter" ).SetTextContent( PauseCounter );
            }

            // ~~

            function IncreaseUpdateCounterElement(
                )
            {
                ++UpdateCounter;
                GetElementById( "update-counter" ).SetTextContent( UpdateCounter );
            }

            // ~~

            function UpdateSpeedElement(
                )
            {
                GetElementById( "speed" ).SetTextContent( Speed / 10.0 );
            }

            // ~~

            function UpdateVolumeElement(
                )
            {
                GetElementById( "volume" ).SetTextContent( Volume / 10.0 );
            }

            // -- STATEMENTS

            PauseCounter = 0;
            PlayCounter = 0;
            UpdateCounter = 0;
            Speed = 10;
            Volume = 10;

            AudioPlayer = new AUDIO_PLAYER( "http://dancewave.online/dance.mp3" );
            AudioPlayer.AddPlayEventListener( IncreasePlayCounterElement );
            AudioPlayer.AddPauseEventListener( IncreasePauseCounterElement );
            AudioPlayer.AddTimeUpdateEventListener( IncreaseUpdateCounterElement );
            AudioPlayer.AddSpeedChangeEventListener( UpdateSpeedElement );
            AudioPlayer.AddVolumeChangeEventListener( UpdateVolumeElement );
        </script>
    </body>
</html>
