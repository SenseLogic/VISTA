<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <style>
        *,
        input,
        textarea
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        {
            padding: 1rem;
        }

        main
        {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input
        {
            width: 100%;
        }
    </style>
    <body style="font-family:monospace">
        <main>
            <input-component result-id="input" result-class="input" result-name="name" result-value="input value" result-placeholder="placeholder"></input-component>
            <textarea-component result-id="textarea" result-class="input" result-name="name" input value" result-placeholder="placeholder">textarea value</textarea-component>
            <multilingual-input-component result-id="multilingual-input" result-class="input" result-name="name" result-value="value¨fr:valeur¨es:valor" result-placeholder="placeholder" language-codes="en,fr,es" language-names="English,French,Spanish"></multilingual-input-component>
            <multilingual-textarea-component result-id="multilingual-textarea" result-class="input" result-name="name" result-placeholder="placeholder" language-codes="en,fr,es" language-names="English,French,Spanish">value¨fr:valeur¨es:valor</multilingual-textarea-component>
            <div>
                <button onclick="Check()">
                    Check
                </button>
            </div>
            <textarea id="result" style="height: 8rem" readonly>
            </textarea>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_data.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_component.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_breakpoint.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_text.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_input.js"></script>
        <script>
            // -- FUNCTIONS

            function Check(
                )
            {
                GetElementById( "result" ).value
                    = "Input component : " + GetElementById( "input" ).value + "\n"
                      + "Text input component : " + GetElementById( "textarea" ).value + "\n"
                      + "Multilingual input component : " + GetElementById( "multilingual-input" ).value + "\n"
                      + "Multilingual text input component : " + GetElementById( "multilingual-textarea" ).value + "\n";
            }

            // -- STATEMENTS

            Check();
        </script>
    </body>
</html>
