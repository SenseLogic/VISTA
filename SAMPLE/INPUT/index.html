<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <style>
        *,
        input,
        textarea
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        {
            padding: 1rem;
        }

        main
        {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input
        {
            width: 100%;
        }

        .value-container
        {
            display: flex;
            gap: 0.5rem;
        }

        .button
        {
            height: 1rem;
            width: 1rem;
        }

        .add-button
        {
            background: url( "add_icon.svg" ) no-repeat center center / contain;
        }

        .remove-button
        {
            background: url( "remove_icon.svg" ) no-repeat center center / contain;
        }
    </style>
    <body style="font-family:monospace">
        <main>
            <input-component result-id="input" result-class="input" result-name="name" result-value="input value" result-placeholder="placeholder"></input-component>
            <text-input-component result-id="textarea" result-class="input" result-name="name" result-value="textarea value" result-placeholder="placeholder"></text-input-component>
            <multilingual-input-component result-id="multilingual-input" result-class="input" result-name="name" result-value="value¨fr:valeur¨es:valor" result-placeholder="placeholder" language-codes="en,fr,es" language-names="English,French,Spanish"></multilingual-input-component>
            <multilingual-text-input-component result-id="multilingual-text-input" result-class="input" result-name="name" result-value="the
&quot;value&quot;¨fr:la
&quot;valeur&quot;¨es:el
&quot;valor&quot;" result-placeholder="placeholder" language-codes="en,fr,es" language-names="English,French,Spanish"></multilingual-text-input-component>
            <input-list-component result-id="input-list" result-class="input" result-name="name" result-value="[1,2,3,4,5]" result-placeholder="placeholder" value-container-class="value-container" add-button-class="button add-button" remove-button-class="button remove-button"></input-list-component>
            <div>
                <button onclick="Check()">
                    Check
                </button>
            </div>
            <textarea id="result" style="height: 8rem" readonly>
            </textarea>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_data.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_component.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_breakpoint.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_text.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_input.js"></script>
        <script>
            // -- FUNCTIONS

            function Check(
                )
            {
                GetElementById( "result" ).value
                    = "Input component : " + GetElementById( "input" ).value + "\n"
                      + "Text input component : " + GetElementById( "textarea" ).value + "\n"
                      + "Multilingual input component : " + GetElementById( "multilingual-input" ).value + "\n"
                      + "Multilingual text input component : " + GetElementById( "multilingual-text-input" ).value + "\n"
                      + "Input list component : " + GetElementById( "input-list" ).value + "\n";
            }
        </script>
    </body>
</html>
