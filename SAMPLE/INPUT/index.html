<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <style>
        *,
        input,
        textarea
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        {
            padding: 1rem;
        }

        main
        {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input
        {
            width: 100%;
        }
    </style>
    <body style="font-family:monospace">
        <main>
            <input-component id="input-component" id_="input" class_="input" name_="name" value_="input value" placeholder_="placeholder">
            </input-component>
            <text-input-component id="text-input-component" id_="text-input" class_="input" name_="name" value_="text input value" placeholder_="placeholder">
            </text-input-component>
            <div>
                <button onclick="Check()">
                    Check
                </button>
            </div>
            <textarea id="result" readonly>
            </textarea>
        </main>
        <script src="../../CODE/JAVASCRIPT/vista_base.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_math.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_element.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_data.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_component.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_breakpoint.js"></script>
        <script src="../../CODE/JAVASCRIPT/vista_input.js"></script>
        <script>
            // -- FUNCTIONS

            function Check(
                )
            {
                GetElementById( "result" ).value
                    = "Input component : " + GetElementById( "input-component" ).Element.value + "\n"
                      + "Text input component : " + GetElementById( "text-input-component" ).Element.value + "\n";
            }

            // -- STATEMENTS

            Check();
        </script>
    </body>
</html>
